<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Angular 7 Reactive Form Validation</h3>
              <form [formGroup]="formGp" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>User Name</label>
                      <input type="text" formControlName="firstName" id="firstName" class="form-control"  />
                      <div *ngIf="submitted && f.firstName.errors.required" style="color: red;" [ngClass]="{ 'is-invalid': submitted}">First Name is required</div>
                      <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div> -->
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password" id="password">
                      <div *ngIf="submitted && f.password.errors.required" style="color: red;">Enter password</div>
                      <!-- <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" /> -->
                      <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div> -->
                  </div>
                  
                 
                  <div class="form-group">
                      <button type="submit"  class="btn btn-primary">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
